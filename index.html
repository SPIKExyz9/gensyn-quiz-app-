<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>SpikeXYZ • Gensyn X SpikeXYZ Quiz</title>
  <meta name="description" content="Gensyn X SpikeXYZ — High-glam quiz experience with leaderboard, animations, & social share." />

  <!-- Google Fonts (system-friendly fallback if blocked) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0b0210; --bg2:#150425; --accent:#ff2fc6; --accent-2:#8a2be2; --card:#17061a;
      --glass: rgba(255,255,255,0.04); --glass-2: rgba(255,255,255,0.02);
      --text:#ffffff; --muted: rgba(255,255,255,0.6);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,Arial,sans-serif;background: radial-gradient(ellipse at 20% 10%, rgba(138,43,226,0.08) 0%, transparent 15%), radial-gradient(ellipse at 80% 80%, rgba(255,47,198,0.06) 0%, transparent 18%), linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);-webkit-font-smoothing:antialiased}

    /* hex background using svg data-URI */
    body::before{
      content:'';position:fixed;inset:0;opacity:0.18;pointer-events:none;background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400"><defs><pattern id="h" width="80" height="69" patternUnits="userSpaceOnUse" patternTransform="scale(1)"><path d="M40 0 L80 20 L80 49 L40 69 L0 49 L0 20 Z" fill="none" stroke="%23ff2fc6" stroke-opacity="0.12" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23h)"/></svg>');background-repeat:repeat;background-position:center center;mix-blend-mode:overlay;filter:blur(8px) hue-rotate(10deg)
    }

    header{display:flex;align-items:center;justify-content:space-between;padding:20px 28px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:46px;height:46px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:flex;align-items:center;justify-content:center;font-weight:800;color:#fff;box-shadow:0 6px 22px rgba(138,43,226,0.28)}
    .brand h1{margin:0;font-size:18px;letter-spacing:0.6px}
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    .hero{display:grid;grid-template-columns:1fr;place-items:center;padding:40px 20px}

    .container{max-width:980px;width:100%;margin:0 auto}

    .hero-card{width:100%;padding:36px;border-radius:18px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));backdrop-filter: blur(6px);box-shadow:0 8px 40px rgba(10,6,12,0.6);border:1px solid rgba(255,255,255,0.03);text-align:center}
    .hero-card h2{font-size:46px;margin:10px 0;line-height:1;color:linear-gradient(90deg,var(--accent),var(--accent-2))}
    .sub{color:var(--muted);max-width:720px;margin:0 auto 18px}
    .cta{display:inline-block;padding:12px 22px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;font-weight:700;box-shadow:0 10px 30px rgba(138,43,226,0.26);text-decoration:none}

    /* quiz card */
    .quiz-wrap{display:flex;justify-content:center;padding:30px}
    .quiz{width:100%;max-width:420px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));border-radius:12px;padding:18px;border:1px solid rgba(255,255,255,0.04)}
    .quiz .head{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .quiz .head h3{margin:0;font-size:18px}
    .score{background:linear-gradient(90deg,var(--accent-2),var(--accent));padding:8px 12px;border-radius:8px;font-weight:700}

    .question{font-weight:600;margin:14px 4px}
    .options{display:grid;gap:10px;margin-top:8px}
    .opt{padding:12px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:linear-gradient(180deg, rgba(0,0,0,0.2), rgba(255,255,255,0.01));cursor:pointer;transition:all .18s ease;position:relative}
    .opt:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,0.5)}
    .opt.selected{outline:3px solid rgba(138,43,226,0.24)}
    .small{font-size:13px;color:var(--muted)}
    .controls{display:flex;justify-content:space-between;align-items:center;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--text);font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));box-shadow:0 8px 18px rgba(138,43,226,0.18)}

    /* leaderboard & modal */
    .modal{position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(2,2,10,0.6), rgba(2,2,10,0.85));z-index:60}
    .modal.show{display:flex}
    .panel{background:linear-gradient(180deg, rgba(20,6,26,0.9), rgba(10,4,18,0.9));padding:20px;border-radius:12px;max-width:520px;width:92%;box-shadow:0 20px 80px rgba(0,0,0,0.6);border:1px solid rgba(255,255,255,0.04)}
    .leaderboard{display:flex;flex-direction:column;gap:8px}
    .row{display:flex;justify-content:space-between;padding:8px 10px;border-radius:8px;background:rgba(255,255,255,0.02)}

    footer{padding:24px;text-align:center;color:var(--muted);font-size:14px}

    /* floating confetti canvas */
    #fx{position:fixed;left:0;top:0;width:100%;height:100%;pointer-events:none;z-index:20}

    /* responsive */
    @media (max-width:560px){.hero-card h2{font-size:28px}.quiz{max-width:92%}}

    /* little animated sparkle */
    .spark{position:absolute;right:-30px;top:-20px;width:80px;height:80px;pointer-events:none;opacity:0.6}
    .pulse{animation:pulse 2.6s infinite}
    @keyframes pulse{0%{transform:scale(.8);opacity:.4}50%{transform:scale(1.05);opacity:1}100%{transform:scale(.8);opacity:.4}}

  </style>
</head>
<body>

<header class="container">
  <div class="brand">
    <div class="logo">SX</div>
    <div>
      <h1>SpikeXYZ</h1>
      <div class="small">Gensyn X SpikeXYZ</div>
    </div>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#leaderboard" id="openLeaderboard">Leaderboard</a>
    <a href="#about">About</a>
  </nav>
</header>

<section class="hero container">
  <div class="hero-card">
    <h2>Quiz Website — Gensyn X SpikeXYZ</h2>
    <p class="sub">Welcome GensynAI Quiz</p>
    <a class="cta" id="startBtn">Start Quiz</a>
  </div>
</section>

<section class="quiz-wrap container" id="quizSection" style="display:none">
  <div class="quiz" role="application">
    <div class="head"><h3>Codehal Quiz — Gensyn X SpikeXYZ</h3><div class="score" id="scoreBadge">Score: 0 / 25</div></div>

    <div id="quizFrame">
      <!-- question injected here -->
    </div>

    <div class="controls">
      <div class="small" id="progress">0 / 25</div>
      <div>
        <button class="btn" id="prev">Prev</button>
        <button class="btn primary" id="next">Next</button>
      </div>
    </div>
  </div>
</section>

<!-- result panel -->
<div class="modal" id="resultModal">
  <div class="panel">
    <h3 id="resultTitle">Your Results</h3>
    <p id="resultText"></p>
    <div style="display:flex;gap:8px;margin-top:12px;flex-wrap:wrap">
      <button class="btn primary" id="shareTelegram">Share to Telegram</button>
      <button class="btn" id="shareTwitter">Share to Twitter</button>
      <button class="btn" id="shareWhatsApp">Share to WhatsApp</button>
      <button class="btn" id="saveScore">Save to Leaderboard</button>
      <button class="btn" id="closeResult">Close</button>
    </div>
  </div>
</div>

<!-- leaderboard modal -->
<div class="modal" id="leaderboardModal">
  <div class="panel">
    <h3>Leaderboard — SpikeXYZ</h3>
    <div class="leaderboard" id="leaderboardList">
      <!-- rows -->
    </div>
    <div style="display:flex;justify-content:space-between;margin-top:12px">
      <button class="btn" id="exportBtn">Export JSON</button>
      <button class="btn primary" id="closeLb">Close</button>
    </div>
  </div>
</div>

<canvas id="fx"></canvas>

<footer>
  Built with ❤️ by SpikeXYZ — Gensyn X SpikeXYZ • Mobile-first • Deploy to Vercel
</footer>

<script>
// ---- Quiz dataset (25 Qs) ----
const QUESTIONS = [
  {q:"What is GenSyn primarily designed for?", opts:["Cloud storage","Distributed training of AI models","Web hosting","Cryptocurrency trading"], a:1},
  {q:"GenSyn allows AI training to be performed on:", opts:["A single centralized data center","A decentralized network of compute providers","Only GPUs owned by GenSyn","Quantum computers only"], a:1},
  {q:"Which key technology does GenSyn use to ensure results from distributed compute nodes are trustworthy?", opts:["Blockchain verification","Manual audits","Captcha tests","Password encryption"], a:0},
  {q:"What problem in AI development does GenSyn aim to solve?", opts:["Lack of datasets","Expensive and centralized compute access","Slow data labeling","Weak neural network architectures"], a:1},
  {q:"GenSyn’s network is composed of:", opts:["Only university supercomputers","Independent compute providers who offer resources","Only government servers","End-users’ smartphones only"], a:1},
  {q:"The GenSyn protocol ensures that training results are:", opts:["Guess-based","Verifiable and tamper-proof","Hidden and anonymous","Recomputed every time"], a:1},
  {q:"Which type of AI workload is GenSyn optimized for?", opts:["Office automation","Generative model training","Video editing","File compression"], a:1},
  {q:"In GenSyn, compute providers are rewarded using:", opts:["Reputation points","Fiat payments only","Cryptographic tokens","Discount codes"], a:2},
  {q:"What ensures that providers on GenSyn don’t cheat?", opts:["Random guess checking","On-chain verification and cryptographic proofs","Centralized moderators","User ratings"], a:1},
  {q:"Who can join the GenSyn network as a compute provider?", opts:["Only GenSyn employees","Anyone with spare GPU/TPU compute","Only government institutions","Only academic labs"], a:1},
  {q:"GenSyn’s architecture can be described as:", opts:["Centralized client-server","Peer-to-peer with blockchain verification","Manual coordination system","Local-only framework"], a:1},
  {q:"Which AI trend most benefits from GenSyn’s existence?", opts:["Generative AI democratization","Search engine optimization","Spreadsheet automation","Internet advertising"], a:0},
  {q:"What is one advantage of using GenSyn over cloud giants like AWS or Google Cloud?", opts:["Slower compute","Higher costs","Decentralized, lower-cost compute access","Manual resource management"], a:2},
  {q:"What does GenSyn verify between distributed nodes?", opts:["Hardware ownership","Correctness of AI training computations","Internet speed","Energy usage"], a:1},
  {q:"The “verifiable compute” concept in GenSyn means:", opts:["You can prove computation was done correctly without redoing it","Everyone must redo the same computation","Only trusted companies can verify","Computation happens offline only"], a:0},
  {q:"GenSyn aims to make AI compute:", opts:["Centralized","Expensive","Accessible and verifiable","Confidential and hidden"], a:2},
  {q:"Which field combines most closely with GenSyn’s technology?", opts:["Blockchain + AI","Psychology + AI","Chemistry + AI","Neuroscience + AI"], a:0},
  {q:"Which component of GenSyn allows payment and incentive coordination?", opts:["The scheduler","The blockchain ledger","The compiler","The neural optimizer"], a:1},
  {q:"What does GenSyn’s “open marketplace” model mean?", opts:["Anyone can buy/sell compute power","Only partners can use the system","All compute is free","Computation happens manually"], a:0},
  {q:"How does GenSyn increase transparency in AI training?", opts:["Through cryptographic proof of computation","Through screenshots","By emailing logs to users","Using manual inspectors"], a:0},
  {q:"GenSyn helps researchers by:", opts:["Restricting access to compute","Lowering entry barriers for AI model training","Removing all data","Offering fixed hardware only"], a:1},
  {q:"Which of the following best describes GenSyn’s mission?", opts:["To control AI compute","To decentralize and verify AI compute","To sell GPUs","To build social networks"], a:1},
  {q:"GenSyn’s verification system prevents:", opts:["Model overfitting","Fraudulent computation results","Neural collapse","Dataset duplication"], a:1},
  {q:"The long-term goal of GenSyn is to:", opts:["Replace cloud data centers","Build a global, verifiable AI compute layer","Mine cryptocurrency","Create small AI chatbots only"], a:1},
  {q:"GenSyn’s approach contributes most to which key AI principle?", opts:["Explainability","Fair access and decentralization","Data privacy laws","Reinforcement learning only"], a:1}
];

let state = {idx:0,answers:Array(QUESTIONS.length).fill(null)};

const quizFrame = document.getElementById('quizFrame');
const scoreBadge = document.getElementById('scoreBadge');
const progress = document.getElementById('progress');

function render(){
  const Q = QUESTIONS[state.idx];
  quizFrame.innerHTML = `
    <div class="question">${state.idx+1}. ${escapeHtml(Q.q)}</div>
    <div class="options" id="opts">
      ${Q.opts.map((o,i)=>`<div class="opt" data-i="${i}"><div>${String.fromCharCode(65+i)}. ${escapeHtml(o)}</div></div>`).join('')}
    </div>
  `;
  progress.textContent = `${state.idx+1} / ${QUESTIONS.length}`;
  // highlight selected
  const opts = document.querySelectorAll('.opt');
  opts.forEach(o=>{o.addEventListener('click',()=>{selectOption(parseInt(o.dataset.i));});});
  if(state.answers[state.idx]!==null){
    const el = document.querySelector(`.opt[data-i='${state.answers[state.idx]}']`);
    if(el) el.classList.add('selected');
  }
}

function selectOption(i){
  state.answers[state.idx]=i;
  document.querySelectorAll('.opt').forEach(x=>x.classList.remove('selected'));
  const el = document.querySelector(`.opt[data-i='${i}']`); if(el) el.classList.add('selected');
}

function score(){
  let s=0; for(let i=0;i<QUESTIONS.length;i++) if(state.answers[i]===QUESTIONS[i].a) s++;
  return s;
}

function updateScoreBadge(){ scoreBadge.textContent = `Score: ${score()} / ${QUESTIONS.length}`; }

// navigation
document.getElementById('next').addEventListener('click',()=>{
  if(state.idx < QUESTIONS.length-1){ state.idx++; render(); }
  else finish(); updateScoreBadge();
});
document.getElementById('prev').addEventListener('click',()=>{
  if(state.idx>0){ state.idx--; render(); }
});

function finish(){
  const s = score();
  const pct = Math.round(100 * s / QUESTIONS.length);
  document.getElementById('resultTitle').textContent = `You scored ${s} / ${QUESTIONS.length} (${pct}%)`;
  document.getElementById('resultText').innerHTML = `Correct: ${s}<br>Wrong: ${QUESTIONS.length - s}<br>Winning rate: ${pct}%`;
  document.getElementById('resultModal').classList.add('show');
  playWinSound(pct>=70);
  fireConfetti(pct>=70 ? 180 : 60);
}

document.getElementById('closeResult').addEventListener('click',()=>{document.getElementById('resultModal').classList.remove('show');});

// start
document.getElementById('startBtn').addEventListener('click',()=>{
  document.getElementById('quizSection').style.display='flex';
  window.scrollTo({top:document.getElementById('quizSection').offsetTop,behavior:'smooth'});
  render();
});

// share
function shareTo(platform){
  const s = score(); const pct = Math.round(100*s/QUESTIONS.length);
  const text = encodeURIComponent(`I scored ${s}/${QUESTIONS.length} (${pct}%) on the Gensyn X SpikeXYZ quiz! Try it: `);
  const url = encodeURIComponent(location.href);
  if(platform==='tg') window.open(`https://t.me/share/url?url=${url}&text=${text}`,'_blank');
  if(platform==='tw') window.open(`https://twitter.com/intent/tweet?text=${text}%20${url}`,'_blank');
  if(platform==='wa') window.open(`https://api.whatsapp.com/send?text=${text}%20${url}`,'_blank');
}

document.getElementById('shareTelegram').addEventListener('click',()=>shareTo('tg'));
document.getElementById('shareTwitter').addEventListener('click',()=>shareTo('tw'));
document.getElementById('shareWhatsApp').addEventListener('click',()=>shareTo('wa'));

// leaderboard handling
function loadLB(){ return JSON.parse(localStorage.getItem('spikexyz_lb')||'[]'); }
function saveLB(lb){ localStorage.setItem('spikexyz_lb', JSON.stringify(lb)); }

document.getElementById('saveScore').addEventListener('click',()=>{
  const name = prompt('Enter name for leaderboard (max 20 chars)','Player'+Math.floor(Math.random()*999));
  if(!name) return; const s = score(); const pct = Math.round(100*s/QUESTIONS.length);
  const lb = loadLB(); lb.push({name:name.substring(0,20),score:s,date:Date.now(),pct}); lb.sort((a,b)=>b.score-a.score||a.date-b.date); saveLB(lb.slice(0,50)); alert('Saved!');
});

// open leaderboard
document.getElementById('openLeaderboard').addEventListener('click',(e)=>{e.preventDefault(); showLeaderboard();});
function showLeaderboard(){ const lb = loadLB(); const wrap = document.getElementById('leaderboardList'); wrap.innerHTML=''; if(lb.length===0) wrap.innerHTML='<div class="small">No scores yet. Play and save your score!</div>';
  lb.forEach((r,idx)=>{ const el = document.createElement('div'); el.className='row'; el.innerHTML=`<div>${idx+1}. ${escapeHtml(r.name)}</div><div>${r.score}/${QUESTIONS.length} • ${r.pct}%</div>`; wrap.appendChild(el);}); document.getElementById('leaderboardModal').classList.add('show'); }

document.getElementById('closeLb').addEventListener('click',()=>{document.getElementById('leaderboardModal').classList.remove('show');});

// export
document.getElementById('exportBtn').addEventListener('click',()=>{
  const blob = new Blob([localStorage.getItem('spikexyz_lb') || '[]'],{type:'application/json'});
  const url = URL.createObjectURL(blob); const a=document.createElement('a'); a.href=url; a.download='spikexyz_leaderboard.json'; a.click(); URL.revokeObjectURL(url);
});

// Close result modal when clicking outside
document.getElementById('resultModal').addEventListener('click',(e)=>{ if(e.target===document.getElementById('resultModal')) document.getElementById('resultModal').classList.remove('show'); });
// Close lb modal when clicking outside
document.getElementById('leaderboardModal').addEventListener('click',(e)=>{ if(e.target===document.getElementById('leaderboardModal')) document.getElementById('leaderboardModal').classList.remove('show'); });

// tiny helpers
function escapeHtml(s){return (s+'').replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"})[c]);}

// confetti simple
const canvas = document.getElementById('fx'); const ctx = canvas.getContext('2d'); let W, H, particles = [];
function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight}
addEventListener('resize',resize); resize();
function fireConfetti(n){particles=[]; for(let i=0;i<n;i++){particles.push({x:W/2,y:H/3 + Math.random()*40,vx:(Math.random()-0.5)*8,vy:Math.random()*6+2,size:Math.random()*6+3,rot:Math.random()*6,color:randColor()});} animate();}
function randColor(){const arr=['#ff2fc6','#8a2be2','#4be1ff','#ffd166','#7cffb2'];return arr[Math.floor(Math.random()*arr.length)];}
let animId=null; function animate(){ if(animId) cancelAnimationFrame(animId); function frame(){ctx.clearRect(0,0,W,H); for(let p of particles){p.x+=p.vx; p.y+=p.vy; p.vy+=0.25; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.fillStyle=p.color; ctx.fillRect(-p.size/2,-p.size/2,p.size,p.size); ctx.restore();} particles = particles.filter(p=>p.y < H+50); if(particles.length>0) animId=requestAnimationFrame(frame); else cancelAnimationFrame(animId);} frame();}

// audio using WebAudio API
const AudioCtx = window.AudioContext || window.webkitAudioContext; const ac = new AudioCtx();
function playTone(freq,duration=0.15, type='sine'){const o=ac.createOscillator();const g=ac.createGain();o.type=type;o.frequency.value=freq;g.gain.value=0.06;o.connect(g);g.connect(ac.destination);o.start();g.gain.exponentialRampToValueAtTime(0.00001,ac.currentTime+duration);o.stop(ac.currentTime+duration+0.02);} 
function playWinSound(win){ if(win){ playTone(880,0.12,'sine'); setTimeout(()=>playTone(660,0.12,'sine'),120); setTimeout(()=>playTone(1320,0.12,'sine'),260);} else { playTone(220,0.18,'sawtooth'); }}

// subtle UI sound on opt select
document.addEventListener('click', (e)=>{ if(e.target.closest('.opt')) playTone(880,0.06); if(e.target.id==='next') playTone(660,0.05); if(e.target.id==='prev') playTone(500,0.05); });

// keyboard support (for accessibility on mobile keyboard accessory)
addEventListener('keydown',(e)=>{ if(e.key==='ArrowRight') document.getElementById('next').click(); if(e.key==='ArrowLeft') document.getElementById('prev').click(); });

// small onboarding: animate CTA
(function introPulse(){ const cta = document.getElementById('startBtn'); cta.animate([{transform:'translateY(0) scale(1)'},{transform:'translateY(-6px) scale(1.03)'}],{duration:1200,iterations:Infinity,direction:'alternate',easing:'ease-in-out'}); })();

// random logo text injection spikes
(function brandSpark(){ const logo = document.querySelector('.logo'); logo.textContent = 'SX'; const gg = document.createElement('div'); gg.className='spark pulse'; gg.innerHTML = '<svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="6" stroke="white" stroke-opacity="0.08" stroke-width="1"/><path d="M12 3v3M12 18v3M3 12h3M18 12h3M4.5 4.5l2 2M17.5 17.5l2 2M17.5 6.5l2-2M4.5 19.5l2-2" stroke="white" stroke-opacity="0.12" stroke-width="0.8"/></svg>'; document.querySelector('.brand').appendChild(gg); })();

// Auto-save progress to localStorage (so mobile users can continue)
setInterval(()=>{ localStorage.setItem('spikexyz_progress', JSON.stringify(state)); updateScoreBadge(); },5000);
// load
(function loadProgress(){ const saved = localStorage.getItem('spikexyz_progress'); if(saved){ try{ const s = JSON.parse(saved); if(s && s.idx>=0) state=s; }catch(e){} } updateScoreBadge(); })();

// quick accessibility: focus first option after render
const obs = new MutationObserver(()=>{ const opt = document.querySelector('.opt'); if(opt) opt.setAttribute('tabindex',0); }); obs.observe(quizFrame,{childList:true,subtree:true});

</script>
</body>
</html>
